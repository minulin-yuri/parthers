<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши партнеры</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/style_tablet.css">
    <link rel="stylesheet" href="./style/style_desktop.css">
</head>

<body>
    <section class="header">
        <div class="container header__container">

            <div class="header__logo">
                <a href="#">
                    <img src="./images/header/logo.png" alt="logo">
                </a>
            </div>
            <div class="header__search search">
                <form action="#" class="search__form">
                    <label for="search" class="search__label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20 19.9999L15.0962 15.0961M15.0962 15.0961C16.2725 13.9198 17 12.2948 17 10.4999C17 6.91003 14.0899 3.99988 10.5 3.99988C6.91015 3.99988 4 6.91003 4 10.4999C4 14.0897 6.91015 16.9999 10.5 16.9999C12.2949 16.9999 13.9199 16.2723 15.0962 15.0961Z"
                                stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </label>
                    <input class="search__input" type="text" id="search" placeholder="Найти...">
                </form>

            </div>
            <div class="header__user">
                <div class="header__user_mini">
                    <a href="#">
                        <svg width=" 25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z"
                                fill="#34AADD" />
                            <path
                                d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229"
                                stroke="#34AADD" stroke-width="2" />
                        </svg>
                    </a>
                </div>
                <div class="header__user_max user">
                    <span class="user__name">Константин</span>
                    <img src="./images/user/avatar.png" alt="avatar" class="user__avatar">
                </div>
            </div>

        </div>
    </section>
    <section class="partners">
        <div class="container">

            <div class="partners__content">
                <div class="partners__title">
                    <h1>наши партнеры</h1>
                </div>
                <div class="partners__items">

                    <div class="partners__item">
                        <img src="./images/partners/partner1.png" alt="partner1">
                    </div>
                    <div class="partners__item">
                        <img src="./images/partners/partner2.png" alt="partner2">
                    </div>
                    <div class="partners__item">
                        <img src="./images/partners/partner3.png" alt="partner3">
                    </div>
                    <div class="partners__item">
                        <img src="./images/partners/partner4.png" alt="partner4">
                    </div>
                    <div class="partners__item">
                        <img src="./images/partners/partner5.png" alt="partner5">
                    </div>
                    <div class="partners__item">
                        <img src="./images/partners/partner6.png" alt="partner6">
                    </div>
                    <div class="partners__item">
                        <img src="./images/partners/partner7.png" alt="partner7">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
